                              StartsWith
                            </label>
                          </div>  
                          <div class="form-check">

                             EndsWith
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="equalsto" id="equalsto" checked>

                              EqualsTo

                          </div>   
                                
                        <div class="find">

                    </div>
                    </div>
